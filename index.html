	<!-- HomeView template -->
	<script type="text/template" id="home-template">
		<nav class = "navbar navbar-default">
			<div class="container-fluid">
				<div class="collapse navbar-collapse">
					<% if(obj.isLoggedIn()) { %>
						<ul class="nav navbar-nav navbar-right">
							<li><a href="#/logout"><button class="btn btn-danger navbar-btn">Logout</button></a></li>
							<li><a href="#/dashboard"><button class="btn btn-warning navbar-btn">Dashboard</button></a></li>
						</ul>

					<% } else { %>
						<p class="navbar-right"><a href="#/login" class="btn btn-success navbar-btn">Login</a>
						</p>
					<% } %>
				</div>
			</div>
		</nav>
		<header class="main-header col-md-12">
			
			<center>
				<h1 class="main-heading">muffin</h1>
				<h3 class="main-tagline">app to solve financial management and analysis problems</h3>
			</center>
		</header>
		<section class="main-content col-md-8 col-md-offset-2">
			<p class="main-app-description">
				Add Incomes and Expenses Instantly. View Recent Account activity. Analyse the financials with graph of cash flows.  
				The app is built using Backbone.js. The datastore is provided by Kinvey as BaaS(Backend as a Service). The visualization tool used is c3.js.
			</p>
			<center>
				<a href="#/getstarted" class="btn btn-lg btn-warning">Get Started</a>
			</center>
		</section>

	<!-- SignupView template-->
	<script type="text/template" id="signup-template">
		<header class="main-header col-md-12">
			<center>
				<h1 class="signup-heading">muffin</h1>
				<h3 class="signup-tagline">app to solve financial management and analysis problems</h3>
			</center>
		</header>
		<section class="main-content">
			<section class="signup-form col-md-8 col-md-offset-2">
				<center>
				<p class="error-block text-danger bg-danger">
					
				</p>
				<form class="form-horizontal" id="signup-form">
					<legend>Signup</legend>
					<fieldset id="signup-fieldset">
					<div class="form-group has-success">
						<label for="fname" class="sr-only">First Name</label>
						<div class="input-group">
							<div class="input-group-addon">First Name</div>
							<input type="text" class="form-control" id="fname" name="fname" placeholder="First Name" required>
						</div>
					</div>
					<div class="form-group has-success">
						<label for="lname" class="sr-only">Last Name</label>
						<div class="input-group">
							<div class="input-group-addon">Last Name</div>
							<input type="text" class="form-control" id="lname" name="lname" placeholder="Last Name" required>
						</div>
					</div>
					<div class="form-group has-success">
						<label for="org" class="sr-only">organization</label>
						<div class="input-group">
							<div class="input-group-addon">Organization</div>
							<input type="text" class="form-control" id="org" name="org" placeholder="abc org" required>
						</div>
					</div>
					<div class="form-group has-success">
						<label for="username" class="sr-only">Username</label>
						<div class="input-group">
							<div class="input-group-addon">Username</div>
							<input type="text" class="form-control" id="username" name="username" placeholder="username" required>
						</div>
					</div>
					<div class="form-group has-success">
						<label for="password" class="sr-only">Password</label>
						<div class="input-group">
							<div class="input-group-addon">Password</div>
							<input type="password" class="form-control" id="password" name="password" placeholder="password" required>
						</div>
					</div>
					<div class="form-group has-success">
						<label for="confirm" class="sr-only">Confirm</label>
						<div class="input-group">
							<div class="input-group-addon">Confirm</div>
							<input type="password" class="form-control" id="confirm" name="confirm" placeholder="confirm password" required>
						</div>
					</div>
					<div class="form-group has-success">
						<label for="email" class="sr-only">Email </label>
						<div class="input-group">
							<div class="input-group-addon">Email </div>
							<input type="email" class="form-control" id="email" name="email" placeholder="me@organization.com" required>
						</div>
					</div>
					<button type="submit" class="btn-lg btn-success" id="signup-submit-button">Sign Up</button>
					</fieldset>
				</form>
				</center>
			</section>
		</section>
	</script>

	<!-- dashboard subview - contentview-template -->
	<script type="text/template" id="contentview-template">
		<section class="content-header">
          <h1>
            Main Dashboard

	<script type="text/template" id="messageview-template">

	<!-- contentview - subview - newexpenseview-template -->
	<script type="text/template" id="newexpenseview-template">
		<div class="col-md-6">
			<div class="box box-danger">
				<div class="box-header with-border">
				    <h3 class="box-title">New Expense</h3>
				    <div id="expense-error-tag" class="box-tools pull-right" style="visibility:hidden;">
				     	<span class="label label-danger">Error</span>
				    </div>    
				</div><!-- /.box-header -->
				<div class="box-body">
					<p class="newexpense-error-block text-danger bg-danger">
						
					</p>
					<form class="form-horizontal" id="newexpense-form">
						<fieldset id="newexpense-fieldset">
						<div class="form-group">
							<div class="col-md-12">
								<div class="col-md-6">
									<label for="expense-amt" class="sr-only">Expense Amount</label>
									<div class="input-group">
										<div class="input-group-addon">Amount</div>
										<input type="number" class="form-control input-sm" id="expense-amt" placeholder="New Expense" required>
									</div>
								</div>
								<div class="col-md-6">
									<label for="expense-tag" class="sr-only">Expense Tag</label>
									<div class="input-group">
										<div class="input-group-addon">Tag</div>
										<input type="text" class="form-control input-sm" id="expense-tag" placeholder="Tag" required>
									</div>
								</div>
							</div>
						</div>
						
						<div class="form-group">
							<div class="col-md-12">
							<label for="expense-detail" class="sr-only">Expense Details</label>
							<div class="input-group">
								<div class="input-group-addon">Details</div>
								<textarea class="form-control" rows=3 placeholder="Details of Expense" id="expense-detail" required></textarea>
							</div>
							</div>
						</div>
						</fieldset>
						<div class="form-group">
							<div class="col-md-12">
								<button type="submit" id="newexpense-submit" class="btn btn-block btn-danger">Add</button>
							</div>
						</div>
					</form>
				</div><!-- /.box-body -->
			</div>
		</div>
	</script>

	<!-- contentview - subview - newincomeview-template -->
	<script type="text/template" id="newincomeview-template">
		<div class="col-md-6">
			<div class="box box-success">
				<div class="box-header with-border">
				    <h3 class="box-title">New Income</h3>    
				</div><!-- /.box-header -->
				<div class="box-body">
					<p class="newexpense-error-block text-danger bg-danger">
					</p>
					<form class="form-horizontal" id="newincome-form">
						<fieldset id="newincome-fieldset">
						<div class="form-group">
							<div class="col-md-12">
								<div class="col-md-6">
									<label for="income-amt" class="sr-only">Income Amount</label>
									<div class="input-group">
										<div class="input-group-addon">Amount</div>
										<input type="number" class="form-control input-sm" id="income-amt" placeholder="New Income" required>
									</div>
								</div>
								<div class="col-md-6">
									<label for="expense-tag" class="sr-only">Income Tag</label>
									<div class="input-group">
										<div class="input-group-addon">Tag</div>
										<input type="text" class="form-control input-sm" id="income-tag" placeholder="Tag" required>
									</div>
								</div>
							</div>
						</div>
						
						<div class="form-group">
							<div class="col-md-12">
							<label for="income-detail" class="sr-only">Income Details</label>
							<div class="input-group">
								<div class="input-group-addon">Details</div>
								<textarea class="form-control" rows=3 placeholder="Details of Income" id="income-detail" required></textarea>
							</div>
							</div>
						</div>
						</fieldset>
						<div class="form-group">
							<div class="col-md-12">
								<button type="submit" id="newincome-submit" class="btn btn-block btn-success">Add</button>
							</div>
						</div>
					</form>
				</div><!-- /.box-body -->
			</div>
		</div>
	</script>

	<!-- dashboard subview - recentexpenseview-template -->
	<script type="text/template" id="recentexpenseview-template">
		<div class="col-md-6">
			<div class="box box-info">
				<div class="box-header with-border">
					<h3 class="box-title">Recent Expenses</h3>

									<span class="product-description"><%- result.details %></span>
								</div>
							</li>
						<% }); %> 
					</ul>
				</div>

				</div>
